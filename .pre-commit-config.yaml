repos:
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.4
    hooks:
      - id: clang-format
        types_or: [c, c++]
        args: [--style=file]

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3


  - repo: local
    hooks:
      - id: cmake-ctest
        name: Build + ctest (pre-push)
        entry: bash -c 'cmake -S . -B build -DCMAKE_BUILD_TYPE=Release && cmake --build build -j && ctest --test-dir build --output-on-failure'
        language: system
        stages: [pre-push]
